<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gaming Portal</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
            color: #f5d300;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 22px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f5d300;
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            color: #f5d300;
        }

        nav a {
            color: #f5d300;
            text-decoration: none;
            margin-left: 30px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: white;
            border-bottom: 2px solid white;
        }

        .subtitle {
            text-align: center;
            margin: 50px 0 30px;
            font-size: 20px;
            color: #ffe55c;
        }

        .games-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0 40px;
            flex-wrap: wrap;
        }

        .game-card {
            width: 340px;
            height: 420px;
            border-radius: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 0, 0.3);
            transition: 0.4s;
            text-align: center;
            cursor: pointer;
        }

        .game-card img {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #f5d300;
        }

        .game-info h3 {
            margin: 20px 0 10px;
            font-size: 24px;
            color: white;
        }

        .play-btn {
            padding: 12px 25px;
            background-color: #f5d300;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: 0.3s;
        }

        .play-btn:hover {
            background-color: #fff06e;
            transform: scale(1.1);
        }

        footer {
            margin-top: 80px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.6);
            border-top: 2px solid #f5d300;
            text-align: center;
            color: #ffe55c;
        }
    </style>
</head>

<body>

    <header>
        <h1>ðŸŽ® My Gaming Portal</h1>

        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">About Me</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <p class="subtitle">Handcrafted Games by <strong>SHLOK SHUKLA</strong>. Get Ready to Play!</p>

    <div class="games-container">

        <div class="game-card">
            <img src="https://s.cafebazaar.ir/images/upload/screenshot/com.mizo.speed.car.track.racing.games-6fd3bc5c-54a6-44b1-b01c-0852aac282e4.jpeg?x-img=v1/resize,h_600,lossless_false/optimize" alt="Game Image">

            <div class="game-info">
                <h3>3D Car Race</h3>
                <button class="play-btn"
                    onclick="window.open('https://shlok-shukla.itch.io/3d-car-race', '_blank')">
                    Play Now
                </button>
            </div>
        </div>

    </div>

    <footer>
        Â© 2025 My Games Portal | Designed by Shlok Shukla
    </footer>

</body>
</html>
